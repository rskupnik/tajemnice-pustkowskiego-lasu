spring.application.name=tpl

spring.thymeleaf.cache=false

# H2 DB
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
#spring.jpa.defer-datasource-initialization=true <-- Uncomment if using data.sql to feed test data
spring.jpa.hibernate.ddl-auto=create